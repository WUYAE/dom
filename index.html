<html>
<head>
<script>
function Myfunction(){
	var tbl = document.getElementById("mtbl");
	var a=document.getElementById("demo").value;
        var n=Number(a);
        if(n<=0 || n>10)
	{
	   alert("输入的数字必须是1-9");
	   return false;
	   
        }
	for (var i=1;i<=n;i++){
		var trEl = document.createElement("tr");
		for(var j=1;j<=i;j++){
	   var tdEl=document.createElement("td");
           var node=document.createTextNode(" "+j+"x"+i+"="+j*i+" ");
           
           trEl.appendChild(node);
		}
		
		tbl.appendChild(trEl);

	}

}
</script>
</head>

<body onload="Myfunction">
<h4>在文本框中输入数字</h4>
<input type="text" id="demo">
<input type="button" value="确定" onclick="Myfunction()">
<table id="mtbl">
</table>
</body>
</html>
